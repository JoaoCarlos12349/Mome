<!DOCTYPE html>
<!--Identifica um documento HTML-->
<html>
  <!--Container principal do código HTML-->
  <head>
    <!--Container dos metadados-->
    <meta charset="utf-8" />
    <!--Definição do conjunto de caracteres-->
    <meta
      name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--Meta-tag para ajuste de tela-->
    <title>MoMe - Faça seu Login já!</title>
    <!--Título da página-->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="login.js" defer></script>
  </head>

  <body>
    <!--Corpo da página-->

    <header>
      <!--Cabeçalho do corpo da página-->
      <div class="container">
        <button id="home"><a href="landing.html">Voltar</a></button>
      </div>
      <img src="M.png" />
    </header>

    <form action="home.html" method="get" class="margin-top-5" id="forml">
      <div>
        <label for="user">Usuario:</label>
        <input type="text" id="user" name="user"/>
      </div>
      <div>
        <label for="password">Senha:</label>
        <input type="password" id="senha" />
      </div>
      <div class="margin-top-5">
        <input class="botoes2" type="submit" value="Login" />
      </div>
    </form>

    <footer>
      <!--Seção de rodapé-->
      <p>
        Esther Magalhães, Evelyze Pinheiro, João Carlos Martins. ® All rights
        reserved.
      </p>
      <!--Parágrafo-->
    </footer>
  </body>
</html>
